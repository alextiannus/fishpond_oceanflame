version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“
  db:
    image: postgres:15-alpine
    container_name: ocean-flame-db
    environment:
      POSTGRES_USER: oceanflame
      POSTGRES_PASSWORD: secure_password_here
      POSTGRES_DB: oceanflame
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oceanflame"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis ç¼“å­˜
  redis:
    image: redis:7-alpine
    container_name: ocean-flame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # FastAPI åç«¯
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocean-flame-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://oceanflame:secure_password_here@db:5432/oceanflame
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-super-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit ç®¡ç†åå°
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: ocean-flame-admin
    environment:
      API_BASE_URL: http://backend:8000/api
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./admin:/app
    command: streamlit run app.py --server.address 0.0.0.0

  # Nginx åå‘ä»£ç† (ç”Ÿäº§ç¯å¢ƒ)
  nginx:
    image: nginx:alpine
    container_name: ocean-flame-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      # - ./ssl:/etc/nginx/ssl:ro  # SSL è¯ä¹¦
    depends_on:
      - backend
      - admin
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
